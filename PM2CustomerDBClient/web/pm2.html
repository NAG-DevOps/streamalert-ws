<html>
    <head>
        <title>PM2.1 Customers Client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
    </head>
    <body>
        <div id="app"></div>        
        <script type="text/babel">
            const App = () => (
                <div className="app">
                    <StateForm/>
                    <h3>JavaScript Client for CustomerDB RESTful Web Service</h3>
                    <h3>Resources for CustomerDBRest</h3>
                    <CustomerTable/>
                    <h3>Discount Codes</h3>
                    <DiscountTable/>
                </div>
            );
      
            class StateForm extends React.Component {
              constructor(props) {
                super(props);
                this.state = {value: ''};
                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
              }

              handleChange(event) {
                this.setState({value: event.target.value});
              }

              handleSubmit(event) {
                event.preventDefault();
                const results= (
                                <div>
                                    <CustomerTable url={"/state/"+ this.state.value} />
                                    <a href="http://localhost:8080/PM2CustomerDBClient/pm2.html">Go Back</a>
                                </div>
                                );
                ReactDOM.render(results, document.getElementById('app'));    
              }

              render() {
                return (
                  <form onSubmit={this.handleSubmit}>
                    <label>
                      State:
                      <input type="text" value={this.state.value} onChange={this.handleChange} />
                    </label>
                    <input type="submit" value="Submit" />
                  </form>
                );
              }
            }


            class CustomerTable extends React.Component {
                state = { customers: []};
                     
                componentWillMount(){ 
                    var url = 'http://localhost:8080/PM2CustomerDB/webresources/entities.customer';
                    if (this.props.url !== undefined) {
                        url += this.props.url;
                    }
                    const customers = axios.get( url , { headers: { Accept: 'application/json' } })
                        .then(response => {
                          this.setState({customers: response.data});
                        })
                        .catch(function (error) {
                          console.log(error);
                        });
                }
                
                render() {
                    const listItems = this.state.customers.map((customer) =>
                        <tr key={customer.customerId}>
                            <td>{customer.customerId}</td>
                            <td>{customer.discountCode.discountCode}</td>
                            <td>{customer.name}</td>
                            <td>{customer.addressline1}<br/>
                            {customer.addressline2}</td>
                            <td>{customer.city}</td>
                            <td>{customer.state}</td>
                            <td>{customer.zip.zipCode}</td>
                            <td>{customer.phone}</td>
                            <td>{customer.fax}</td>
                            <td>{customer.email}</td>
                        </tr>
                    );
            
                    return (
                        <div>
                            <table>
                                <thead>
                                <tr>
                                    <th>Customer ID</th>
                                    <th>Discount Code</th>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Zip Code</th>
                                    <th>Phone</th>
                                    <th>Fax</th>
                                    <th>Email</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {listItems}
                                </tbody>
                            </table> 
                        </div>  
                    )
                }
            }
            
            class DiscountTable extends React.Component {
                state = { discounts: []};
                
                componentWillMount(){   
                    const request = axios.get('http://localhost:8080/PM2CustomerDB/webresources/entities.discountcode', { headers: { Accept: 'application/json' } })
                        .then(response => {
                            const discounts = {};
                            _.forEach(response.data, (value) => {
                                discounts[value.discountCode] = { rate:value.rate, customer_ids: [] };
                            });
                            this.setState({ discounts: discounts });
                        })
                        .catch(function (error) {
                          console.log(error);
                        });
                    const customers = axios.get('http://localhost:8080/PM2CustomerDB/webresources/entities.customer', { headers: { Accept: 'application/json' } })
                        .then(response => {
                            const result = this.state.discounts;
                            _.forEach(response.data, (value) => {
                                result[value.discountCode.discountCode].customer_ids.push(value.customerId);
                            });
                            this.setState({discounts: result});
                        })
                        .catch(function (error) {
                          console.log(error);
                        });
                }
                
                render() {
                    const listItems = [];
                    Object.keys(this.state.discounts).map((key, value) => {
                        listItems.push(
                            <tr key={key}>
                                <td> {key} </td>
                                <td> {this.state.discounts[key].rate} </td>
                                <td> {this.state.discounts[key].customer_ids.join(' ')} </td>
                            </tr>
                        )
                    });
            
                    return (
                        <div>
                            <table>
                                <thead>
                                <tr>
                                    <th>Discount Code</th>
                                    <th>Rate</th>
                                    <th>Customer IDs</th>
                                </tr>
                                </thead>
                                <tbody>
                                {listItems}
                                </tbody>
                            </table> 
                        </div>
                    )
                }
            }
            ReactDOM.render(<App/>, document.getElementById('app'));
        </script>
    </body>
</html>
